joinup:
  asda:
    url: https://asda.fpfis.tech.ec.europa.eu/${toolkit.project_id}/dumps

commands:

  joinup:download-databases:
    - { task: "run", command: "mysql:download-dump" }
    - { task: "run", command: "virtuoso:download-snapshot" }
    - { task: "run", command: "solr:download-snapshot" }

  joinup:restore-databases:
    - task: run
      command: solr:restore
    - task: run
      command: virtuoso:restore
    - task: exec
      command: ${phing.bin}
      arguments:
        - disable-webtools-geocoding-cache
    - task: run
      command: toolkit:install-dump

    joinup:rebuild-environment:
      - task: run
        command: joinup:restore-databases
      - task: run
        command: run-deploy
