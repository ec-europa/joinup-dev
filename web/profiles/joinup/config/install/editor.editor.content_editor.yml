langcode: en
status: true
dependencies:
  config:
    - filter.format.content_editor
  module:
    - ckeditor
    - editor_file
third_party_settings:
  editor_file:
    status: true
    scheme: public
    directory: inline-files
    extensions: 'txt pdf doc docx xls xlsx ods odt ppt pptx vsd zip tar gz png jpg jpeg mp4 avi'
format: content_editor
editor: ckeditor
settings:
  toolbar:
    rows:
      -
        -
          name: Formatting
          items:
            - Format
            - '-'
            - Bold
            - Italic
            - '-'
            - RemoveFormat
        -
          name: Links
          items:
            - DrupalLink
            - DrupalUnlink
        -
          name: Lists
          items:
            - BulletedList
            - NumberedList
            - '-'
            - Outdent
            - Indent
        -
          name: Media
          items:
            - Blockquote
            - DrupalImage
            - DrupalFile
            - Table
        -
          name: Tools
          items:
            - Cut
            - Copy
            - Paste
            - PasteText
        -
          name: Undo/redo
          items:
            - Undo
            - Redo
        -
          name: Source
          items:
            - Source
  plugins:
    drupallink:
      linkit_enabled: true
      linkit_profile: default
    stylescombo:
      styles: ''
image_upload:
  status: true
  scheme: public
  directory: inline-images
  max_size: '10 MB'
  max_dimensions:
    width: null
    height: null
