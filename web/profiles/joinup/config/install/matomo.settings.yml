# @todo This file does not belong in the Joinup profile since it is specific
#   to the ISA2 installation of Joinup. This should be moved into the exported
#   config sync folder.
# @see https://webgate.ec.europa.eu/CITnet/jira/browse/ISAICP-4858
site_id: '177'
url_http: 'http://joinup.acc.ne-dev.eu/'
url_https: 'https://joinup.acc.ne-dev.eu/'
domain_mode: 0
visibility:
  # Workaround to disable Matomo page tracking. We are currently using Webtools
  # Analytics for tracking page visits, but are still using the Matomo Reporting
  # API for showing the visit counts and download counts. By setting the request
  # path mode to 2 (= "PHP") and not having the PHP module enabled Matomo will
  # not do any page tracking.
  # @see _matomo_visibility_pages()
  request_path_mode: 2
  request_path_pages: "/admin\n/admin/*\n/batch\n/node/add*\n/node/*/*\n/rdf_entity/add/*\n/user/*/*"
  user_role_mode: 0
  user_role_roles: {  }
  user_account_mode: 0
track:
  mailto: false
  files: true
  files_extensions: '7z|aac|arc|arj|asf|asx|avi|bin|csv|doc(x|m)?|dot(x|m)?|exe|flv|gif|gx|gz|gzip|hqx|jar|jpe?g|js|mp(2|3|4|e?g)|mov(ie)?|msi|msp|pdf|phps|png|ppt(x|m)?|pot(x|m)?|pps(x|m)?|ppam|sld(x|m)?|thmx|qtm?|ra(m|r)?|sea|sit|tar|tgz|torrent|txt|wav|wma|wmv|wpd|xls(x|m|b)?|xlt(x|m)|xlam|xml|z|zip'
  colorbox: true
  userid: false
  messages: {  }
  site_search: false
privacy:
  donottrack: true
custom:
  variable:
    1:
      name: ''
      value: ''
      scope: visit
      slot: 1
    2:
      name: ''
      value: ''
      scope: visit
      slot: 2
    3:
      name: ''
      value: ''
      scope: visit
      slot: 3
    4:
      name: ''
      value: ''
      scope: visit
      slot: 4
    5:
      name: ''
      value: ''
      scope: visit
      slot: 5
codesnippet:
  before: ''
  after: ''
translation_set: false
cache: false
page_title_hierarchy: false
page_title_hierarchy_exclude_home: true
