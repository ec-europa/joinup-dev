id: collection_banner
label: 'Collection banner file migration'
migration_tags:
  - collection
  - file
source:
  plugin: collection_banner
process:
  uid:
    plugin: default_value
    default_value: 1
  source_path_encoded:
    plugin: urlencode
    source: source_path
  uri:
    plugin: file_copy
    source:
      - '@source_path_encoded'
      - destination_uri
  status:
    plugin: default_value
    default_value: 1
  created: created
destination:
  plugin: entity:file
migration_dependencies:
  required:
    - prepare
