id: comment
label: Comment
migration_tags:
  - node
  - comment
source:
  plugin: comment
  constants:
    entity_type: node
process:
  cid: cid
  pid:
    plugin: migration
    migration: d6_comment
    source: pid
  entity_type: constants/entity_type
  entity_id:
    - plugin: migration
      source: nid
      migration:
        - discussion
        - document
        - event
        - news
      no_stub: true
    - plugin: skip_on_empty
      method: row
      message: 'No migrated parent node'
  comment_type: comment_type
  field_name: field_name
  subject:
    plugin: callback
    source: subject
    callable: trim
  uid:
    - plugin: migration
      source: uid
      migration: user
      no_stub: true
    - plugin: default_value
      default_value: 0
  name: name
  mail: mail
  homepage: homepage
  hostname: hostname
  created: timestamp
  changed: timestamp
  status: status
  thread: thread
  field_body/value:
    plugin: file_inline
    source: comment
  field_body/format:
    plugin: default_value
    default_value: simple_html
  field_attachment:
    plugin: migration
    source: fids
    migration: file:comment_attachment
    no_stub: true
destination:
  plugin: entity:comment
migration_dependencies:
  required:
    - discussion
    - document
    - event
    - news
    - file:comment_attachment
