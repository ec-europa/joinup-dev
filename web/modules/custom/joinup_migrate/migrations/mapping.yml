id: mapping
label: 'Mapping table migration'
migration_tags:
  - excel
source:
  plugin: spreadsheet
  track_changes: true
  file: '../resources/migrate/D05.0x Joinup Migration Plan_Content Item Mapping Small v0.3.xlsx'
  worksheet: '1. Content items'
  origin: A3
  header_row: 2
  columns:
    - 'Type of content item'
    - Collection_Name
    - 'Policy domain 1'
    - 'Policy domain 2'
    - 'New collection'
    - Delete
    - Abstract
    - Logo
    - Banner
    - Owner
    - 'Administration User'
    - 'Elibrary Creation'
    - 'Pre Moderation'
    - 'Collection State'
    - 'Status of the collection'
  row_index_column: row_index
  keys:
    Nid:
      type: integer
process:
  nid:
    plugin: mapping_nid
    source: Nid
  type:
    plugin: static_map
    source: 'Type of content item'
    map:
      'Advertisement': advertisement
      'Analytical model': analytical_model
      'asset node reference': asset_node_reference
      'Binary poll': advpoll_binary
      'Blog': blog
      'CAMSS Assessment': isa_camss_assessment
      'Case': case_epractice
      'Checksum': checksum
      'Community': community
      'Contact point': contact_point
      'Context Help': contexthelp
      'ContextHelp FAQ': contexthelp_faq
      'Custom Section': og_page
      'Data Set': data_set
      'Distribution': distribution
      'Document': document
      'Documentation': documentation
      'Event': event
      'Factsheet': factsheet
      'Featured Catalogue': featured_catalogue
      'Header Catalogue': catalogue_node
      'Home Carousel': home_carousel
      'Home Catalogue': home_catalogue
      'Identifier': identifier
      'Interoperability Solution': asset_release
      'Issue': project_issue
      'language textarea': language_textarea
      'language textfield': language_textfield
      'Legal Document': legaldocument
      'Licence': licence
      'News': news
      'Newsletter': newsletter
      'Page': page
      'Presentation': presentation
      'Profile': profile
      'Project': project_project
      'Project release': project_release
      'Publisher': publisher
      'Ranking poll': advpoll_ranking
      'Repository': repository
      'Software': project
      'Software Identifier': software_identifier
      'Software Project Agent': software_project_agent
      'Software Release Agent': software_release_agent
      'Story': story
      'Topic': topic
      'Video': video
      'Wiki': wiki
  collection: Collection_Name
  policy: 'Policy domain 1'
  policy2: 'Policy domain 2'
  new_collection: 'New collection'
  del: Delete
  abstract: Abstract
  logo: Logo
  banner: Banner
  owner: Owner
  admin_user: 'Administration User'
  elibrary: 'Elibrary Creation'
  pre_moderation: 'Pre Moderation'
  collection_state: 'Collection State'
  status: 'Status of the collection'
  row_index: row_index
destination:
  plugin: mapping
