id: user_photo
label: 'User photo'
migration_tags:
  - user
  - file
source:
  plugin: user_photo
process:
  uid:
    - plugin: migration
      migration: user
      source: photo_uid
      no_stub: true
    - plugin: default_value
      default_value: 1
  source_path_encoded:
    plugin: urlencode
    source: source_path
  uri:
    plugin: file_copy
    source:
      - '@source_path_encoded'
      - destination_uri
  status:
    plugin: default_value
    default_value: 1
  created: photo_timestamp
destination:
  plugin: entity:file
