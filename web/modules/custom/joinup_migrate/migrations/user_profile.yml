id: user_profile
label: 'User profiles'
migration_tags:
  - user
source:
  plugin: user_profile
process:
  uid:
    plugin: migration
    migration: user
    source: uid
    no_stub: true
  field_user_first_name: first_name
  field_user_family_name: last_name
  field_user_nationality:
    plugin: term_reference
    source: country
    vocabulary: spatial
  field_user_organisation: company_name
  field_user_photo:
    plugin: migration
    migration: user_photo
    source: uid
    no_stub: true

destination:
  plugin: entity:user
migration_dependencies:
  required:
    - user_photo
    - user
