id: collection
label: 'Collection migration'
migration_tags:
  - og
  - collection
source:
  plugin: collection
  track_changes: true
process:
  id: uri
  label: collection
  field_ar_abstract: abstract
  field_ar_access_url: access_url
  field_ar_affiliates:
    plugin: migration
    source: affiliates
    migration: solution
    no_stub: true
  field_ar_banner:
    plugin: migration
    source: collection
    migration: collection_banner
    no_stub: true
  field_ar_creation_date: created
  field_ar_description/value: body
  field_ar_description/format:
    plugin: default_value
    default_value: content_editor
  field_ar_elibrary_creation: elibrary
  field_ar_logo:
    plugin: migration
    source: collection
    migration: collection_logo
    no_stub: true
  field_ar_moderation:
    -
      plugin: get
      source: pre_moderation
    -
      plugin: default_value
      default_value: 1
      strict: true
  field_ar_modification_date: changed
  # Blocked by https://webgate.ec.europa.eu/CITnet/jira/browse/ISAICP-3031
  # field_ar_owner:
  #   plugin: migration
  #   migration: owner
  #   no_stub: true
  field_policy_domain:
    plugin: policy_domain
    source: policy2
  # Blocked by: https://webgate.ec.europa.eu/CITnet/jira/browse/ISAICP-2950
  # field_spatial_coverage:
  #   TBD...
  field_ar_state:
    -
      plugin: get
      source: collection_state
    -
      plugin: default_value
      default_value: validated
      strict: true
destination:
  plugin: entity:rdf_entity
  default_bundle: collection
migration_dependencies:
 required:
   - collection_logo
   - collection_banner
   - solution
