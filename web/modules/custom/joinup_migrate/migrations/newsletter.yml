id: newsletter
label: 'Newsletter'
migration_tags:
  - node
  - newsletter
source:
  plugin: newsletter
  track_changes: true
process:
  nid: nid
  title: title
  created: created
  changed: changed
  body/value:
    plugin: file_inline
    source: body
  body/format:
    plugin: default_value
    default_value: content_editor
  uid:
    - plugin: migration
      migration: user
      source: uid
      no_stub: true
    - plugin: default_value
      default_value: 1
  simplenews_issue:
    plugin: migration
    source: newsletter
    migration: newsletter_type
    no_stub: true
destination:
  plugin: entity:node
  default_bundle: newsletter
migration_dependencies:
  required:
    - newsletter_type
    - file:inline
