id: file
deriver: Drupal\joinup_migrate\Plugin\Deriver\FileDeriver
source:
  plugin: file
  track_changes: true
process:
  uid:
    - plugin: migration
      migration: user
      source: uid
      no_stub: true
    - plugin: default_value
      default_value: 1
  source_path_encoded:
    plugin: urlencode
    source: path
  uri:
    plugin: file_copy
    source:
      - '@source_path_encoded'
      - destination_uri
  status:
    plugin: default_value
    default_value: 1
  created: timestamp
destination:
  plugin: entity:file
migration_dependencies:
  required:
    - prepare

