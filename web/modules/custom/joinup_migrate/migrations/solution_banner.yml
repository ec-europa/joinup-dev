id: solution_banner
label: 'Solution banner'
migration_tags:
  - solution
  - file
source:
  plugin: solution_banner
process:
  uid:
    plugin: default_value
    default_value: 1
  source_path_encoded:
    plugin: urlencode
    source: source_path
  uri:
    plugin: file_copy
    source:
      - '@source_path_encoded'
      - destination_uri
  status:
    plugin: default_value
    default_value: 1
  created: created
destination:
  plugin: entity:file
migration_dependencies:
  required:
    - mapping
