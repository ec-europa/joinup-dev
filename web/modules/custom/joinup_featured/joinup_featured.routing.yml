joinup_featured.site_feature:
  path: '/feature/{entity_type}/{entity}/add'
  defaults:
    _controller: '\Drupal\joinup_featured\Controller\BooleanFieldToggleController::doToggle'
    _title: 'Feature'
    field_name: field_site_featured
    value: true
    message: '@bundle %title has been set as featured content.'
  requirements:
    _permission: 'feature entity'
    _custom_access: '\Drupal\joinup_featured\Controller\BooleanFieldToggleController::routeAccess'
    _csrf_token: 'TRUE'
  options:
    parameters:
      entity:
        type: entity:{entity_type}

joinup_featured.site_unfeature:
  path: '/feature/{entity_type}/{entity}/remove'
  defaults:
    _controller: '\Drupal\joinup_featured\Controller\BooleanFieldToggleController::doToggle'
    _title: 'Remove from featured'
    field_name: field_site_featured
    value: false
    message: '@bundle %title has been removed from the featured contents.'
  requirements:
    _permission: 'unfeature entity'
    _custom_access: '\Drupal\joinup_featured\Controller\BooleanFieldToggleController::routeAccess'
    _csrf_token: 'TRUE'
  options:
    parameters:
      entity:
        type: entity:{entity_type}
