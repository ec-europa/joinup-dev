name: Joinup subscription
type: module
description: Allows users to subscribe to collection content.
core: 8.x
package: Joinup

dependencies:
  - drupal:options
  - flag:flag
  - joinup:joinup_core
  - joinup:joinup_group
  - message_digest:message_digest

config_devel:
  - core.entity_form_mode.user.subscription_settings
  - core.entity_view_display.rdf_entity.collection.digest_message_header
  - core.entity_view_mode.rdf_entity.digest_message_header
  - field.field.user.user.field_user_frequency
  - field.storage.user.field_user_frequency
  - flag.flag.subscribe_discussions
  - joinup_subscription.settings
  - message_digest.interval.monthly
