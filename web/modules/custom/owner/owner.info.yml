    - core.entity_form_display.rdf_entity.owner.inline
    - core.entity_view_display.rdf_entity.owner.about
    - core.entity_view_display.rdf_entity.owner.default
    - field.field.rdf_entity.owner.field_owner_name
    - field.field.rdf_entity.owner.field_owner_state
    - field.field.rdf_entity.owner.field_owner_type
    - field.storage.rdf_entity.field_owner_name
