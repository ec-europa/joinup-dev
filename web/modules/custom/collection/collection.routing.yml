# Community routing definition
collection.subscribe_to_collection_form:
  path: '/ajax/collection/{rdf_entity}/subscribe'
  defaults:
    _form: \Drupal\collection\Form\SubscribeToCommunityForm
  requirements:
    _custom_access: \Drupal\collection\Form\SubscribeToCommunityForm::access
  options:
    parameters:
      rdf_entity:
        type: entity:rdf_entity
        bundle:
          - collection
collection.subscribe_to_collection_form.after_authenticating:
  path: '/ajax/collection/{rdf_entity}/subscribe/auth'
  defaults:
    _controller: Drupal\collection\Form\SubscribeToCommunityForm::showSubscribeDialog
  requirements:
    _custom_access: \Drupal\collection\Form\SubscribeToCommunityForm::accessToSubscribeDialogAfterAuthenticating
  options:
    parameters:
      rdf_entity:
        type: entity:rdf_entity
        bundle:
          - collection
collection.glossary_page:
  path: /rdf_entity/{rdf_entity}/glossary/{letter}
  defaults:
    _controller: Drupal\collection\Controller\GlossaryController::glossary
    _title_callback: Drupal\collection\Controller\GlossaryController::title
    letter: null
  requirements:
    _custom_access: Drupal\collection\Controller\GlossaryController::access
  options:
    parameters:
      rdf_entity:
        type: entity:rdf_entity
        bundle:
          - collection
collection.settings_form:
  path: '/rdf_entity/{rdf_entity}/settings'
  defaults:
    _controller: Drupal\collection\Controller\CommunitySettingsController::settings
    _title_callback: Drupal\collection\Controller\CommunitySettingsController::title
  requirements:
    _custom_access: Drupal\collection\Controller\CommunitySettingsController::access
  options:
    parameters:
      rdf_entity:
        type: entity:rdf_entity
        bundle:
          - collection
