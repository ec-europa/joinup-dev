id: joinup_collections_overview
module: joinup_core
label: Joinup collections overview tour
langcode: en
status: true
dependencies: { }
routes:
  - route_name: 'view.collections.page_1'
tips:
  introduction:
    id: introduction
    plugin: text
    body: 'On this page you can find all Joinup collections sorted by creation date, with some collections put in evidence for you at the top of the list...'
    weight: 1
    location: right
    attributes:
      data-class: 'listing__image'
  add-collection:
    id: add-collection
    plugin: text
    body: '... and you can add a new collection by clicking on the <em>Create collection</em> tile.'
    weight: 2
    location: right
    attributes:
      data-class: 'icon--plus'
  go-to-collection:
    id: go-to-collection
    plugin: text
    body: 'Let''s enter in a <a href="[site:url]collection/semantic-interoperability-community-semic?tour=1">collection</a>...'
    weight: 3
    attributes:
      data-class: 'listing__title'
