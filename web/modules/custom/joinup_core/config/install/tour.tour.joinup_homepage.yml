label: Joinup homepage tour
langcode: en
status: true
dependencies: { }
routes:
  - route_name: 'homepage.content'
tips:
  welcome:
    id: welcome
    plugin: text
    label: 'Welcome to Joinup'
    body: 'On this page you can see all the content published on the platform: collections, solutions...'
    weight: 1
    attributes:
      data-class: 'icon--collections'
  keep-up-to-date:
    id: keep-up-to-date
    plugin: text
    body: '... and all news, events, documents, discussions presented in the various collections.'
    weight: 2
    attributes:
      data-class: 'icon--keep-up-to-date'
  collections:
    id: collections
    plugin: text
    body: 'This facet leads to the <a href="[site:url]collections?tour=1">overview</a> of all Joinup collections.'
    weight: 3
    attributes:
      data-class: 'icon--collections'
