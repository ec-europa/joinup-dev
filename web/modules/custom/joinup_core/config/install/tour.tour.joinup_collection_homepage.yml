id: joinup_collection_homepage
module: joinup_core
label: Joinup collection homepage tour
langcode: en
status: true
dependencies: { }
routes:
  - route_name: 'entity.rdf_entity.canonical'
tips:
  overview:
    id: overview
    plugin: text
    body: 'All content of the collection is displayed by creation date in its Overview page, which is the default landing page of each collection.'
    weight: 1
    location: right
    attributes:
      data-class: 'sidebar-menu__link'
  custom-pages:
    id: custom-pages
    plugin: text
    body: 'You can customize the way that content appears in collection grouping it in custom pages, which you can order as you like.'
    weight: 2
  advanced-search:
    id: advanced-search
    plugin: text
    body: 'Here you can search for content within this collection...'
    weight: 3
    attributes:
      data-class: 'filter__advanced-search'
  site-search:
    id: site-search
    plugin: text
    body: '...or search for content throughout the platform.'
    weight: 4
    location: left
    attributes:
      data-class: 'search-bar__icon'
  plus-button:
    id: plus-button
    plugin: text
    body: 'By clicking here you can browse through a list of items that you may add to the collection...'
    weight: 5
    location: left
    attributes:
      data-class: 'circle-menu__button'
  add-solution:
    id: add-solution
    plugin: text
    body: '...among which a <a href="[site:url]solution/core-criterion-and-core-evidence-vocabulary">solution</a>.'
    weight: 6
