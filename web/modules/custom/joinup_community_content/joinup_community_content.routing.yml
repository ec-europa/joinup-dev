joinup_community_content.share_content_form:
  path: '/share/{node}'
  defaults:
    _form: '\Drupal\joinup_community_content\Form\ShareContentForm'
    _title_callback: '\Drupal\joinup_community_content\Form\ShareContentForm::getTitle'
  requirements:
    _access: 'TRUE'
  options:
    parameters:
      node:
        type: entity:node
