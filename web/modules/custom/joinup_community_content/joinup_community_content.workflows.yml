# The workflow of the community content for a pre moderated parent.
node:pre_moderated:
  id: pre_moderated
  label: "Pre moderated"
  group: community_content
  states:
    draft:
      label: Draft
    validated:
      label: Published
      published: true
    needs_update:
      label: Needs update
    proposed:
      label: Proposed
    deletion_request:
      label: 'Deletion request'
  transitions:
    save_as_draft:
      label: 'Save as draft'
      from: [draft]
      to: draft
    save_new_draft:
      label: 'Save new draft'
      from: [validated]
      to: draft
    propose:
      label: 'Propose'
      from: [draft]
      to: proposed
    propose_from_reported:
      label: 'Propose'
      from: [needs_update]
      to: proposed
    publish:
      label: 'Publish'
      from: [draft]
      to: validated
    approve_proposed:
      label: 'Publish'
      from: [proposed]
      to: validated
    update_proposed:
      label: 'Update'
      from: [proposed]
      to: proposed
    update_published:
      label: 'Update'
      from: [validated]
      to: validated
    report:
      label: 'Report'
      from: [validated]
      to: needs_update
    request_changes:
      label: 'Request changes'
      from: [validated]
      to: proposed
    request_deletion:
      label: 'Request deletion'
      from: [validated]
      to: deletion_request
    reject_deletion:
      label: 'Reject deletion'
      from: [deletion_request]
      to: validated
