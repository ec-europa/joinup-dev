# Schema for the configuration files of the Search API Field module.

field.storage_settings.search_api_field:
  type: mapping
  label: 'Search API field settings'
  mapping:
    index:
      type: string
      label: 'The search API index'
    facet_regions:
      type: sequence
      label: 'Region'
      sequence:
        type: string
        label: 'Region label'
    view_modes:
      type: sequence
      label: 'Handler'
      sequence:
        type: sequence
        label: 'Bundle'
        sequence:
          type: string
          label: 'View mode'

field.widget.settings.search_api_field_default:
  type: mapping
  label: 'Search API field widget'
  mapping:
    query_builder:
      type: boolean
      label: 'Enable query builder'

field.value.search_api_field:
  type: mapping
  label: 'Default value'
  mapping:
    value:
      type: mapping
      label: 'Value'
      mapping:
        fields:
          type: sequence
          label: 'Field name'
          sequence:
            type: mapping
            mapping:
              weight:
                type: integer
                label: 'Weight'
              region:
                type: string
                label: 'Region'
        enabled:
          type: integer
          label: 'Enabled'
        query_presets:
          type: string
          label: 'Query presets'
        limit:
          type: integer
          label: 'Limit'
        query_builder:
          type: mapping
          label: 'Content filter'
          mapping:
            filters:
              type: sequence
              sequence:
                type: search_api_field.plugin.filter.[plugin]

search_api_field_plugin_filter:
  type: mapping
  label: 'Search API field filter'
  mapping:
    plugin:
      type: string
      label: 'Plugin'
    field:
      type: string
      label: 'Field identifier'
