# The workflow of the document entity for a pre moderated parent.
pre_moderated:
  id: pre_moderated
  label: "Default"
  group: document
  states:
    # The state used as initial.
    __new__:
      label: New
    draft:
      label: Draft
    validated:
      label: Validated
      published: true
    in_assessment:
      label: In assessment
    proposed:
      label: Proposed
    deletion_request:
      label: 'Deletion request'
  transitions:
    save_as_draft:
      label: 'Save as draft'
      from: [__new__]
      to: draft
    propose:
      label: 'Request approval'
      from: [__new__, draft]
      to: proposed
    validate:
      label: Publish
      from: [__new__, draft]
      to: validated
    update_published:
      label: Update
      from: [validated]
      to: validated
    request_changes:
      label: 'Request changes'
      from: [validated]
      to: proposed
    request_deletion:
      label: 'Request deletion'
      from: [validated]
      to: deletion_request
    reject_deletion:
      label: 'Reject deletion'
      from: [deletion_request]
      to: validated
    report:
      label: Report
      from: [validated]
      to: in_assessment
    approve_report:
      label: 'Approve report'
      from: [in_assessment]
      to: proposed
    update_proposed:
      label: 'Update proposed'
      from: [proposed]
      to: proposed
    # Approve the proposed version and publish it.
    approve_proposed:
      label: 'Approve proposed'
      from: [proposed]
      to: validated
