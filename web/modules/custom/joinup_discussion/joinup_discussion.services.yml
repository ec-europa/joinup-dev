services:
  joinup_discussion.fulfillment_guard:
    class: Drupal\joinup_discussion\Guard\JoinupDiscussionFulfillmentGuard
    arguments: ['@entity_type.manager', '@joinup_core.relations_manager', '@og.membership_manager', '@config.factory', '@current_user']
    tags:
      - { name: state_machine.guard, group: discussion }
  joinup_discussion.workflow_transition:
    class: Drupal\joinup_discussion\EventSubscriber\WorkflowTransitionEventSubscriber
    tags:
      - { name: event_subscriber }
