<!-- Textfield with Floating Label -->
<div class="textfield--full-width mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
  <div class="mdl-textfield__label-container">
    <input class="mdl-textfield__input" type="text">
    <label class="mdl-textfield__label">Textfield</label>
  </div>
</div>

<!-- Textfield with Floating Label with helptext -->
<div class="textfield--full-width textfield--helptext-container mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
  <div class="mdl-textfield__label-container">
    <input class="mdl-textfield__input" type="text">
    <label class="mdl-textfield__label">Textfield with helptext</label>
  </div>
  <span class="textfield__helptext">Lorem ipsum dolor sit amet, consectetur adipiscing elit. Aenean sed mauris sit amet augue fermentum ullamcorper. Quisque efficitur felis volutpat tellus molestie eleifend.</span>
</div>

<!-- Numeric Textfield with Floating Label -->
<div class="textfield--full-width mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
  <div class="mdl-textfield__label-container">
    <input class="mdl-textfield__input" type="text" pattern="-?[0-9]*(\.[0-9]+)?">
    <label class="mdl-textfield__label">Numeric textfield</label>
    <span class="mdl-textfield__error">Input is not a number!</span>
  </div>
</div>
