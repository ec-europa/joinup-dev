# Solr configs and commands.

solr:
  version: '6.6.6'
  vendor_dir: ${joinup.dir}/vendor/apache
  dir: ${solr.vendor_dir}/solr-${solr.version}
  bin: ${joinup.dir}/vendor/bin/solr
  download_url: http://archive.apache.org/dist/lucene/solr/${solr.version}/solr-${solr.version}.tgz
  config_dir: ${joinup.site_dir}/modules/contrib/search_api_solr/solr-conf/6.x
  core:
    joinup:
      dir: ${solr.dir}/server/solr/${env.SOLR_CORE}
  snapshot_dir: ${joinup.db_dir}/solr

commands:

  # Starts Solr.
  solr:start:
    - task: exec
      command: ${solr.bin} status ; test $? -eq 0 || ${solr.bin} start

  # Stops Solr.
  solr:stop:
    - task: exec
      command: ${solr.bin} status ; test $? -ne 0 || ${solr.bin} stop

  # Restarts Solr.
  solr:restart:
    - task: exec
      command: ${solr.bin} restart

  # Downloads and unpacks the Solr snapshot.
  solr:download-snapshot:
    # Cleanup any stale data.
    - task: remove
      file: ${solr.snapshot_dir}/solr.tar.gz
    - task: remove
      file: ${solr.snapshot_dir}/solr.tar
    - task: remove
      file: ${solr.snapshot_dir}/snapshot.joinup
    # Download and unpack the archive.
    - task: run
      command: toolkit:download-dump
      options:
        asda-url: ${env.ASDA_URL}/solr
        dumpfile: ${solr.snapshot_dir}/solr.tar
    # Unpack and organize.
    - task: exec
      command: tar -xvf ${solr.snapshot_dir}/solr.tar -C ${solr.snapshot_dir}
    # Cleanup.
    - task: remove
      file: ${solr.snapshot_dir}/solr.tar

  # Empties the Solr backed.
  solr:empty:
    - task: exec
      command: curl
      arguments:
        - ${env.SOLR_URL}/${env.SOLR_CORE}/update?commit=true&wt=json
      options:
        request: POST
        header: 'Content-Type: application/xml'
        data: '<delete><query>*:*</query></delete>'

  # Restores the Solr index from a snapshot.
  solr:restore:
    - task: run
      command: solr:empty
    - task: run
      command: solr:restore-core
      arguments:
        - joinup

  # Takes a snapshot of the Solr index.
  solr:backup:
    - task: run
      command: solr:backup-core
      arguments:
        - joinup

  # Downloads and installs the Solr binary.
  solr:download-bin:
    - task: exec
      command: wget
      arguments:
        - ${solr.download_url}
      options:
        no-host-directories: null
        directory-prefix: ${toolkit.tmp_folder}
        timestamping: null
    - task: mkdir
      dir: ${solr.dir}
    - task: exec
      command: tar
      arguments:
        - xzf
        - ${toolkit.tmp_folder}/solr-${solr.version}.tgz
      options:
        directory: ${solr.vendor_dir}
    - task: remove
      file: ${solr.bin}
    - task: symlink
      from: ${solr.dir}/bin/solr
      to: ${solr.bin}

  # Configures the Solr core.
  solr:config:
    - task: run
      command: solr:start
    - task: exec
      command: test -d ${solr.core.joinup.dir} || ${solr.bin} create_core -c ${env.SOLR_CORE} -d ${solr.config_dir}
