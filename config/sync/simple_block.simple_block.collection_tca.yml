title: 'Community Terms of Agreement'
content:
  value: "<p>Joinup Communities are spaces where you can collaborate with others sharing your same interests around a certain domain, and contain all the contents of any kind related to that domain (solutions, news, newsletters and announcements of events and documents of various kinds).</p>\r\n\r\n<h2>How Communities work</h2>\r\n\r\n<p>Actions you can take as a collection owner:</p>\r\n\r\n<ul>\r\n\t<li>Choose who can see and join your Collection, if you create it with restricted membership conditions;</li>\r\n\t<li>Add other people as moderators and owners of the Collection;</li>\r\n\t<li>Accept or reject users' proposal to add their solution your collection, based on relevance and <a href=\"/joinup/eligibility-criteria\">eligibility criteria</a>;</li>\r\n\t<li>Remove members from your Collection;</li>\r\n\t<li>Moderate posts and comments in your Collection;</li>\r\n\t<li>Delete your Collection</li>\r\n</ul>\r\n\r\n<p>What others can do when they join your Collection:</p>\r\n\r\n<ul>\r\n\t<li>See what other people have posted to that Collection</li>\r\n\t<li>Comment on posts in that Collection</li>\r\n\t<li>Leave that Collection at any time</li>\r\n</ul>\r\n\r\n<p>Please note that the creation of Communities is subject to moderation by the Joinup team, and the following criteria will be checked:</p>\r\n\r\n<ul>\r\n\t<li>If there are existing communities pertaining to the same domains as yours;</li>\r\n\t<li>If there is already a collection with content similar to that which you intend to include;</li>\r\n</ul>\r\n\r\n<h2>Do you want to create your own Collection?</h2>\r\n"
  format: content_editor
